<div>
   <!-- Button trigger modal -->
   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title modal-primary" id="staticBackdropLabel">Add New Product</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form #productForm="ngForm">
                  <div class="form-group mb-3">
                     <label class="form-label">Product Name :</label>
                     <input type="text" placeholder="Enter Product Name" name="productName" ngModel class="form-control">
                  </div>
                  <div class="form-group mb-3">
                     <label class="form-label">Product ID :</label>
                     <input type="text" class="form-control" name="productId" ngModel placeholder="Enter Product Id">
                  </div>
                  <div class="form-group mb-3">
                     <label class="form-label">Brand :</label>
                     <input type="text" class="form-control" name="brand" ngModel placeholder="Enter Brand">
                  </div>
                  <div class="form-group mb-3">
                     <label class="form-label">Price :</label>
                     <input type="text" class="form-control" name="price" ngModel placeholder="Enter Price">
                  </div>
                  <div class="form-group mb-3">
                     <label class="form-label">Stock :</label>
                     <input type="text" class="form-control" name="stock" ngModel placeholder="Enter Stock">
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" style="width:15%" (click)="addNewProducts(productForm)">Save</button>
               <button type="button" id="closeBtn" class="btn btn-secondary" style="width:15%" data-bs-dismiss="modal">Close</button>

            </div>
         </div>
      </div>
   </div>
</div>
