<div class="text-center mb-3"><br>
   <h1>Products List</h1>
   <hr class="mb-3">
</div>
<div class="mx-5">
   <table class="table table-hover table-bordered text-center">
      <thead class="table-warning"><tr>
         <th>Sl No.</th>
         <th scope="col">Product Name</th>
         <th scope="col">Product Id</th>
         <th scope="col">Brand</th>
         <th scope="col">Price</th>
         <th scope="col">Stocks</th>
         <th scope="col">Edit</th>
         <th scope="col">Delete</th></tr>
      </thead>
      <tbody>
         <tr *ngFor="let data of productList">
            <td>{{data.id}}</td>
            <td>{{data.productName}}</td>
            <td>{{data.productId}}</td>
            <td>{{data.brand}}</td>
            <td>{{data.price}}</td>
            <td>{{data.stock}}</td>
            <td><button type="button" class="btn btn-warning" style="width:80%" (click)="editProduct(data)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" style="width:80%" (click)="deleteProduct(data.id)">Delete</button></td>
         </tr>
      </tbody>
   </table>
</div>
